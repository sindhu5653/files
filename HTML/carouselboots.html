<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div id="demo" class="carousel slide" data-bs-ride="carousel" style="width: 400px;">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>
        <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://img.freepik.com/free-vector/image-upload-concept-landing-page_23-2148298379.jpg?t=st=1732849307~exp=1732852907~hmac=03700ceb77af8b2ef16c8c5b9d39f8314abcf48378b83f70440383bd64b8fa87&w=900" alt="image" class="d-block" style="width: 100%">
        </div>
        <div class="carousel-item">
            <img src="https://img.freepik.com/free-vector/teamwork-concept_53876-66073.jpg?t=st=1732849379~exp=1732852979~hmac=6f7e2a8a689bca29282d6d5ba6ca53be3eb9f62f18a442cab73fabc4ed9a82c6&w=826" alt="img" class="d-block" style="width: 100%">
        </div>
        <div class="carousel-item">
            <img src="https://img.freepik.com/free-vector/abstract-splatter-squares-background_23-2147489790.jpg?t=st=1732849518~exp=1732853118~hmac=749ca1c5d15a6844f38ae6ac3b543d77356c1a68002fd270110af4db61160dba&w=740" alt="imgs" class="d-block" style="width: 100%">
        </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
    <div class="container-fluid mt-3">
        <h3>Carousel example</h3>
        <p>The following example shows how to create a basic carousel with indicators and controls</p>
    </div>
</body>
</html>
