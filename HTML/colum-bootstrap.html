<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .box {
      border: 1px solid black;
      text-align: center;
      font-size: 20px;
      height: 50px;
    }
  </style>
</head>
<body>
  <div class="main container">
    <div class="row">
      <div class="col-4 box bg-info c-3">1</div>
      <div class="col-4 box bg-info c-3">2</div>
      <div class="col-4 box bg-info c-3">3</div>
    </div>
    <div class="row">
      <div class="col-6 box bg-info c-3">4</div>
      <div class="col-2 box bg-info c-3">5</div>
      <div class="col-4 box bg-info c-3">6</div>
    </div>
    <div class="row">
      <div class="col-2 box bg-info c-3">7</div>
      <div class="col-2 box bg-info c-3">8</div>
      <div class="col-2 box bg-info c-3">9</div>
      <div class="col-3 box bg-info c-3">10</div>
      <div class="col-3 box bg-info c-3">11</div>
    </div>
  </div>

</body>
</html>
